name: huawei_ml_body_example
description: Demonstrates how to use the Huawei ML Body Plugin.

publish_to: none

environment:
  sdk: ">=3.5.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  huawei_ml_body:
    path: ../
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/face.png
    - assets/handkey.png
    - assets/liveness.png
    - assets/skeleton.png
    - assets/user.png
